
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地 3D 模型檢視器</title>
  
  <!-- 引入 Google Model Viewer 元件 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- 引入 Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- 基本樣式重設 --- */
    :root {
      --brand-color: #4f46e5;
      --secondary-color: #10b981;
      --background-color: #f3f4f6;
      --surface-color: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* --- 頁首 --- */
    header {
      background-color: var(--surface-color);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    header p {
        margin: 0.25rem 0 0;
        color: var(--text-secondary);
    }

    /* --- 主要內容區域 --- */
    main {
      flex-grow: 1;
      display: flex;
      padding: 1.5rem;
      gap: 1.5rem;
      overflow: hidden;
    }

    /* --- 左側控制面板 --- */
    .controls {
      flex: 0 0 320px;
      background-color: var(--surface-color);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .controls h2 {
      margin: 0 0 1rem;
      font-size: 1.25rem;
      font-weight: 500;
    }
    
    /* --- 檔案上傳區域 --- */
    .drop-zone {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px dashed var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      color: var(--text-secondary);
      background-color: #f9fafb;
      transition: background-color 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    
    .drop-zone:hover, .drop-zone.dragover {
        background-color: #eff6ff;
        border-color: var(--brand-color);
    }

    .drop-zone p { margin: 0.25rem 0; }
    .drop-zone-icon { width: 48px; height: 48px; margin-bottom: 0.75rem; color: #9ca3af; }
    input[type="file"] { display: none; }

    .button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
    }
    .browse-button { background-color: var(--brand-color); }
    .browse-button:hover { background-color: #4338ca; }
    
    .save-button { background-color: var(--secondary-color); }
    .save-button:hover { background-color: #059669; }

    /* --- 資訊區塊 --- */
    .info-section {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }
    .info-section h3 {
        margin: 0 0 0.5rem;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-primary);
    }
    .model-name-display {
        font-family: monospace;
        background: #f1f1f1;
        padding: 0.5rem 0.75rem;
        border-radius: 0.25rem;
        word-break: break-all;
    }
    #notesTextarea {
        width: 100%;
        min-height: 120px;
        margin-top: 0.5rem;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 0.9rem;
        resize: vertical;
        box-sizing: border-box;
    }

    /* --- 右側模型檢視器 --- */
    .viewer-container {
      flex-grow: 1;
      position: relative;
      background-color: var(--surface-color);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }
    model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
    .viewer-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-color: rgba(255, 255, 255, 0.8); z-index: 10;
        pointer-events: none; opacity: 0; transition: opacity 0.3s;
    }
    .viewer-overlay.visible { opacity: 1; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1); width: 48px; height: 48px;
      border-radius: 50%; border-left-color: var(--brand-color);
      animation: spin 1s ease infinite;
    }
    .overlay-text { margin-top: 1rem; font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* --- 響應式設計 --- */
    @media (max-width: 768px) {
      body { height: auto; overflow: auto; }
      main { flex-direction: column; padding: 1rem; gap: 1rem; }
      .controls { flex: 1 1 auto; }
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>

  <header>
    <h1>本地 3D 模型檢視器</h1>
    <p>一個互動式 GLTF/GLB 模型檢視器</p>
  </header>

  <main>
    <div class="controls">
      <h2>控制面板</h2>
      
      <div id="dropZone" class="drop-zone">
        <svg class="drop-zone-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/><line x1="16" x2="22" y1="5" y2="5"/><line x1="19" x2="19" y1="2" y2="8"/><path d="M10 12v-1a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2Z"/></svg>
        <p><b>點擊</b>或<b>拖曳</b>檔案到此處</p>
        <p style="font-size: 0.8rem;">支援 .glb, .gltf 檔案</p>
      </div>
      <input type="file" id="fileInput" accept=".glb,.gltf">
      
      <button class="button browse-button" id="browseButton">瀏覽檔案</button>
      
      <div class="info-section">
        <h3>目前模型:</h3>
        <p id="modelName" class="model-name-display">Astronaut.glb</p>
      </div>

      <div class="info-section">
        <h3>備註資訊</h3>
        <textarea id="notesTextarea" placeholder="在此輸入模型的相關備註..."></textarea>
      </div>
      
      <button class="button save-button" id="saveButton">另存為 HTML</button>
    </div>

    <div class="viewer-container">
      <div id="viewerOverlay" class="viewer-overlay">
          <div class="spinner"></div>
          <p class="overlay-text">正在載入模型...</p>
      </div>
      <model-viewer 
          id="viewer"
          src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
          alt="3D 模型"
          auto-rotate
          camera-controls
          ar
          exposure="1"
          shadow-intensity="1"
          environment-image="neutral">
      </model-viewer>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const viewer = document.getElementById('viewer');
      const fileInput = document.getElementById('fileInput');
      const browseButton = document.getElementById('browseButton');
      const saveButton = document.getElementById('saveButton');
      const modelNameDisplay = document.getElementById('modelName');
      const dropZone = document.getElementById('dropZone');
      const viewerOverlay = document.getElementById('viewerOverlay');
      const notesTextarea = document.getElementById('notesTextarea');
      
      let currentModelSrc = viewer.src; // 初始化為預設模型的 URL
      let currentObjectUrl = null;

      const showLoading = (isLoading) => {
        viewerOverlay.classList.toggle('visible', isLoading);
      };

      const loadModel = (file) => {
        if (!file) return;

        showLoading(true);

        // 使用 FileReader 將檔案讀取為 Data URI
        const reader = new FileReader();
        reader.onload = (event) => {
          currentModelSrc = event.target.result;
          viewer.src = currentModelSrc; // 直接將 Data URI 賦給 viewer
          modelNameDisplay.textContent = file.name;
          modelNameDisplay.title = file.name;
        };
        reader.onerror = (error) => {
          console.error('檔案讀取失敗:', error);
          alert('檔案讀取失敗！');
          showLoading(false);
        };
        reader.readAsDataURL(file);

        // 點擊上傳後清空備註
        notesTextarea.value = '';
      };
      
      const handleFileSelect = (file) => {
        if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
            loadModel(file);
        } else {
            alert('檔案格式不支援，請選擇 .glb 或 .gltf 檔案。');
        }
      };

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        handleFileSelect(file);
      });
      
      browseButton.addEventListener('click', () => fileInput.click());
      dropZone.addEventListener('click', () => fileInput.click());
      
      dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('dragover');
      });
      
      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });

      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('dragover');
        const file = event.dataTransfer.files[0];
        handleFileSelect(file);
      });
      
      viewer.addEventListener('load', () => showLoading(false));
      
      viewer.addEventListener('error', (event) => {
        showLoading(false);
        console.error('模型載入失敗:', event.detail);
        alert('模型載入失敗，請檢查檔案是否損毀或主控台是否有更詳細的錯誤訊息。');
      });

      // 另存為 HTML
      saveButton.addEventListener('click', () => {
        const modelName = modelNameDisplay.textContent;
        const notesContent = notesTextarea.value.replace(/</g, "&lt;").replace(/>/g, "&gt;"); // 基本的 HTML Escaping

        const htmlTemplate = `
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 模型: ${modelName}</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"><\/script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; display: flex; flex-direction: column; height: 100vh; background: #f0f0f0; }
    model-viewer { width: 100%; height: 70vh; display: block; }
    .notes-container { padding: 1rem 2rem; background: #fff; border-top: 1px solid #ddd; height: 30vh; box-sizing: border-box; overflow-y: auto; }
    h2 { margin: 0 0 1rem; color: #333; }
    pre { white-space: pre-wrap; word-wrap: break-word; font-size: 1rem; color: #555; margin: 0; }
  </style>
</head>
<body>
  <model-viewer
    src="${currentModelSrc}"
    alt="3D 模型: ${modelName}"
    auto-rotate
    camera-controls
    ar
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>
  <div class="notes-container">
    <h2>備註資訊</h2>
    <pre>${notesContent}</pre>
  </div>

</body>
</html>`;

        const blob = new Blob([htmlTemplate], { type: 'text/html' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${modelName.split('.')[0]}_view.html`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
      });

      showLoading(true);
    });
  </script>

</body>
</html>
